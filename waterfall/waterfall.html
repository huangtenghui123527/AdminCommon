<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>瀑布流</title>
    <script src="jquery-1.7.2.min.js"></script>
    <style>
        html,body{
            width: 100%;
            height: 100%;
            margin:0;
            position: relative;
        }
        #waterfall{
            width: 800px;
            margin: 0 auto;
            background: #eee;
            /*overflow: scroll;*/
        }
        .box{
            width: 200px;
            padding: 10px;
            float: left;
        }
        .pic{
            width: 100%;
        }
        img{
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="waterfall">
    </div>
</body>
</html>
<script>
    // waterfall('waterfall','box');



    window.onload=function(){
        var dataInt = {"data":[{"src":"./img/01.jpg"}, {"src":"./img/02.jpg"}, {"src":"./img/03.jpg"}, {"src":"./img/04.jpg"}, {"src":"./img/05.jpg"}, {"src":"./img/06.jpg"}, {"src":"./img/07.jpg"}]};

        window.onscroll = function(){
            console.log('1');
            if(checkScrollSlide){
                init()
            };
        }
        init();


        function init() {
            var oParent=document.getElementById('waterfall');
            for(var i=0;i<dataInt.data.length;i++){
                var oBox=document.createElement('div');
                oBox.className='box';
                oParent.appendChild(oBox);
                var oPic=document.createElement('div');
                oPic.className='pic';
                oBox.appendChild(oPic);
                var oImg=document.createElement('img');
                oImg.src=dataInt.data[i].src;
                oPic.appendChild(oImg);
            }
            waterfall('waterfall','box');
            if(checkScrollSlide()){
                init()
                // waterfall('waterfall','box');
            };
        }
    }

    function waterfall(parent,box){
        //将main下的所有class为box的元素取出来
        var oParent =document.getElementById(parent);
        var oBoxs=getByClass(oParent,box);
        //计算整个页面显示的列数（页面宽/box宽）
        var oBoxW=oBoxs[0].offsetWidth;
        var cols=Math.floor(document.documentElement.clientWidth/oBoxW);
        //设置main宽度
        oParent.style.cssText='width:'+oBoxW*cols+'px;margin:0 auto';
        var hArr=[];  //存放每一列元素的高度
        $('img').on("load",function(event){
            for(var i=0;i<oBoxs.length;i++){
                let img_w = $(this).width();
                let img_h = $(this).height();
                $(this).attr({width:img_w,height:img_h});
                var boxH=oBoxs[i].offsetHeight;
                if(i<cols){
                    // hArr.push(oBoxs[i].offsetHeight);
                    hArr[i]=boxH;
                }else{
                    var minH=Math.min.apply(null,hArr);
                    var index=getMinhIndex(hArr,minH);
                    oBoxs[i].style.position='absolute';
                    oBoxs[i].style.top=minH+'px';
                    oBoxs[i].style.left=45+index*oBoxW+'px';
                    hArr[index]+=oBoxs[i].offsetHeight;
                }
            }
        });
    }
    // $('img').on("load",function(event){
    //     let img_w = $(this).width();
    //     let img_h = $(this).height();
    //     $(this).attr({width:img_w,height:img_h});
    // });

    //根据class获取元素
    function getByClass(parent,clsName){
        var boxArr=[];//用来存储获取到的所有class为box的元素
        var oElements=parent.getElementsByTagName("*")
        for(var i=0;i<oElements.length;i++){
            if(oElements[i].className==clsName){
                boxArr.push(oElements[i]);
            }
        }
        return boxArr;
    }

    function getMinhIndex(arr,val){
        for(var i in arr){
            if(arr[i]== val){
                return i;
            }
        }
    }
    //检测是否具备滚动加载数据块的条件
    function checkScrollSlide(){
        var oParent =document.getElementById('waterfall');
        var oBoxs=getByClass(oParent,'box');
        var lastBoxH=oBoxs[oBoxs.length-1].offsetTop+Math.floor(oBoxs[oBoxs.length-1].offsetHeight/2);
        var scrollTop=document.documentElement.scrollTop || window.pageYOffset || document.body.scrollTop;
        var height =document.body.clientHeight ||document.documentElement.clientHeight;
        return (lastBoxH<scrollTop+height)?true:false;
    }
</script>
